<!DOCTYPE html>
<!--doctype informa ao agente de usuario a versão do html que deve ser renderiada-->
<html lang="pt-br">
<head>
    <title>pagina de exemplo</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Heitor">
    <Style>
        div{
            width: 100px;
            height: 100px;
            background-color: orange;
            transition-property: width, height;
            transition-duration: 2s, 3s;
            transition-timing-function: cubic-bezier(.15,-0.38,1,1.35);
            transition-delay: 0s, .5s;
        }
        /* Site cubic bezier para animações do transition */
        div:hover{
            width: 600px;
            height: 400px;
        }


    </Style>
   
</head>
<body>
    <h1>Estrutura básica</h1>
    <div>

    </div>
</body>
</html>
