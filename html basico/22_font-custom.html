<!DOCTYPE html>
<!--doctype informa ao agente de usuario a versão do html que deve ser renderiada-->
<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Heitor">
    <style>
        @font-face {
            font-family: 'nadia';
            src: url(/fonts/nadia/nadia-serif.eot);
            src: url(/fonts/nadia/nadia-serif.woff)format('woff'),
                url(/fonts/nadia/nadia-serif.ttf)format('truetype'),
                url(/fonts/nadia/nadia-serif.svg)format('svg');
        }

        h1 {
            font-family: nadia, Arial, Helvetica, sans-serif;
            /* Font squirl tem um monte de fontes gratuitas */

        }

    <title>pagina de exemplo</title>
</head>

<body>
    <h1>Estrutura básica</h1>
