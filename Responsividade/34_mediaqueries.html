<!DOCTYPE html>
<!--doctype informa ao agente de usuario a versão do html que deve ser renderiada-->
<html lang="pt-br">

<head>
    <title>pagina de exemplo</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Essa opção ajuda com portabilidade -->
    <meta name="author" content="Heitor">
    <style>
        body {
            background-color: orange;
            font-size: 16px;
        }
        @media screen and (min-width: 700px){
            body{
                background-color: gray;
            }
        }
        .teste{
            background-color: red;
            width: 320px;
            height: 50px;
        }
    </style>

</head>

<body>
    <h1>Exemplo de media queries</h1>
    <p>Paragrafo qualquer</p>
    <div class="teste"></div>
    <div class="container"></div>
    <div>div1</div>
    <div>div2</div>
</body>

</html>
